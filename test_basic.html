<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Oimo.js Basic</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="build/Oimo.min.js"></script>

		<script>

		    // three var
			var camera, scene, renderer;
			var meshs = [];

			//oimo var
			var world;
			var cubes = [];

			var stats = new Stats();

			init();
			animate();

			function init() {
				
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				// oimo init
				world = new OIMO.World();

				// three init

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.y =100;

				scene = new THREE.Scene();

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var light = new THREE.PointLight( 0xffffff, 2, 1000 );
				light.position.set( 0, 500, 400 );
				scene.add( light );

				//add ground

				var ground = new OIMO.Body({size:[100, 40, 400], pos:[0,-20,0], world:world});

				var geometry0 = new THREE.CubeGeometry( 100, 40, 400 );
				var material0 = new THREE.MeshPhongMaterial( { color: 0xff9000 } );
				var groundmesh = new THREE.Mesh( geometry0, material0 );
				groundmesh.position.y = -20;
				scene.add( groundmesh );

				var ground2 = new OIMO.Body({size:[400, 40, 400], pos:[0,-50,0], world:world});

				var geometry = new THREE.CubeGeometry( 400, 40, 400 );
				var material = new THREE.MeshPhongMaterial( { color: 0xff9000 } );
				var groundmesh1 = new THREE.Mesh( geometry, material );
				groundmesh1.position.y = -50;
				scene.add( groundmesh1 );

				//add object
				var geometry2 = new THREE.CubeGeometry( 10, 10, 10 );
				var material2 = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
				var x, y, z;
				for (var i=0; i<500; i++){
					x = -100 + Math.random()*200;
					z = -100 + Math.random()*200;
					y = 100 + Math.random()*1000;

					cubes[i] = new OIMO.Body({size:[10, 10, 10], pos:[x,y,z], move:true, world:world});

					meshs[i] = new THREE.Mesh( geometry2, material2 );
					scene.add( meshs[i] );
				}


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				stats.begin();

				requestAnimationFrame( animate );
				

				world.step();

				for (var i=0, l=cubes.length; i<l; i++){
					if(!cubes[i].sleep()){
						var m = cubes[i].getMatrix();
						var mtx = new THREE.Matrix4(
		            	    			m[0], m[1], m[2], m[3],
		            	    			m[4], m[5], m[6], m[7],
		            	    			m[8], m[9], m[10], m[11],
		            	    			0, 0, 0, 1
		            	    		);
						meshs[i].position.setFromMatrixPosition( mtx );
						meshs[i].rotation.setFromRotationMatrix( mtx );
				    }
				}

				renderer.render( scene, camera );

				stats.end();

			}

		</script>

	</body>
</html>
