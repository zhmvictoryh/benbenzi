<!DOCTYPE html>
<html lang="en">
<head>
<title>Oimo.js Basic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<link rel="shortcut icon" href="favicon.ico">
<link href="css/demo.css"  media="screen, print" rel="stylesheet" type="text/css" />

<script src="js/three.min.js"></script>
<script src="js/navigation.js"></script>
<script src="build/Oimo.min.js"></script>

</head>
<body>
<div id='container'></div>
<div id='interface'>
    <input type="button" value="sphere" onClick=populate(1)>
    <input type="button" value="boxe" onClick=populate(2)>
    <input type="button" value="mix" onClick=populate(3)>
    <input type="number" name="quantity" min="10" max="2000" value="500"  id='MaxNumber'>
    <input type="submit" onClick=populate()>
    <input type="number" name="gravity" min="-20" max="20" value="-10" id='gravity' onChange=gravity() >
</div>
<div id='info'></div>
<div id='link'>
    <a href="test_basic.html">Basic</a>
    <a href="test_compound.html">Compound</a>
    <a href="test_compound2.html">Compound2</a>
    <a href="test_ragdoll.html">Ragdoll</a>
    <a href="test_collision.html">Collision</a>
    <a href="test_moving.html">Moving</a>
    <a href="test_terrain.html">Terrain</a>
</div>
<a href="https://github.com/lo-th/Oimo.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="images/ribbon.png" alt="Fork me on GitHub"></a>       
<script>

    // three var
    var camera, scene, light, renderer, container;
    var meshs = [];
    var grounds = [];

    var geos = {};
    var mats = {};

    //oimo var
    var world = null;
    var bodys = [];

    var fps = [0,0,0,0];
    var ToRad = Math.PI / 180;
    var type=1;
    var infos;

    init();
    loop();

    function init() {
        infos = document.getElementById("info");

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
        initCamera(90,60,400);

        scene = new THREE.Scene();

        // lights
        scene.add( new THREE.AmbientLight( 0x3D4143 ) );
        light = new THREE.DirectionalLight( 0xffffff , 1);
        light.position.set( 300, 1000, 500 );
        light.target.position.set( 0, 0, 0 );
        light.castShadow = true;
        light.shadowCameraNear = 500;
        light.shadowCameraFar = 1600;
        light.shadowCameraFov = 70;
        light.shadowBias = 0.0001;
        light.shadowDarkness = 0.7;
        //light.shadowCameraVisible = true;
        light.shadowMapWidth = light.shadowMapHeight = 1024;
        scene.add( light );

        // background
        var buffgeoBack = new THREE.BufferGeometry();
        buffgeoBack.fromGeometry( new THREE.IcosahedronGeometry(8000,1) );
        var back = new THREE.Mesh( buffgeoBack, new THREE.MeshBasicMaterial( { map:gradTexture([[1,0.75,0.5,0.25], ['#1B1D1E','#3D4143','#72797D', '#b0babf']]), side:THREE.BackSide, depthWrite: false }  ));
        back.geometry.applyMatrix(new THREE.Matrix4().makeRotationZ(15*ToRad));
        scene.add( back );

        // geometrys
        geos['sphere'] = new THREE.BufferGeometry();
        geos['sphere'].fromGeometry( new THREE.SphereGeometry( 1 , 20, 10 ) );
        geos['box'] = new THREE.BufferGeometry();
        geos['box'].fromGeometry( new THREE.BoxGeometry( 1, 1, 1 ) );

        // materials
        mats['sph'] = new THREE.MeshPhongMaterial( { map: basicTexture(0), name:'sph' } );
        mats['box'] = new THREE.MeshLambertMaterial( { map: basicTexture(2), name:'box' } );
        mats['ssph'] = new THREE.MeshPhongMaterial( { map: basicTexture(1), name:'ssph' } );
        mats['sbox'] = new THREE.MeshLambertMaterial( { map: basicTexture(3), name:'sbox' } );
        mats['ground'] = new THREE.MeshLambertMaterial( { color: 0x3D4143 } );

        renderer = new THREE.WebGLRenderer({precision: "mediump", antialias:false});
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.autoClear = false;
        renderer.shadowMapEnabled = true;
        renderer.shadowMapType = THREE.PCFShadowMap;
        //renderer.shadowMapCullFace = THREE.CullFaceBack;
        //renderer.gammaInput = true;
        //renderer.gammaOutput = true;

        container = document.getElementById("container");
        container.appendChild( renderer.domElement );

        initEvents();
        initOimoPhysics();
    }

    function loop() {
        requestAnimationFrame( loop );
        renderer.clear();
        renderer.render( scene, camera );
    }

    function addStaticBox(size, position, rotation) {
        var mesh = new THREE.Mesh( geos.box, mats.ground );
        mesh.scale.set( size[0], size[1], size[2] );
        mesh.position.set( position[0], position[1], position[2] );
        mesh.rotation.set( rotation[0]*ToRad, rotation[1]*ToRad, rotation[2]*ToRad );
        scene.add( mesh );
        grounds.push(mesh);
        mesh.castShadow = true;
        mesh.receiveShadow = true;
    }

    function clearMesh(){
        var i=meshs.length;
        while (i--) scene.remove(meshs[ i ]);
        i = grounds.length;
        while (i--) scene.remove(grounds[ i ]);
        grounds = [];
        meshs = [];
    }

    //----------------------------------
    //  OIMO PHYSICS
    //----------------------------------

    function initOimoPhysics(){

        // world setting:( TimeStep, BroadPhaseType, Iterations )
        // BroadPhaseType can be 
        // 1 : BruteForce
        // 2 : Sweep and prune , the default 
        // 3 : dynamic bounding volume tree

        world = new OIMO.World(1/60, 2, 8);
        populate(1);
        setInterval(updateOimoPhysics, 1000/60);

    }

    function populate(n) {

        var max = document.getElementById("MaxNumber").value;

        if(n===1) type = 1
        else if(n===2) type = 2;
        else if(n===3) type = 3;

        // reset old
        clearMesh();
        world.clear();
        bodys=[];

        //add ground
        var ground = new OIMO.Body({size:[100, 40, 390], pos:[0,-20,0], world:world});
        var ground2 = new OIMO.Body({size:[400, 40, 400], pos:[0,-60,0], world:world});

        addStaticBox([100, 40, 390], [0,-20,0], [0,0,0]);
        addStaticBox([400, 40, 400], [0,-60,0], [0,0,0]);

        //add object
        var x, y, z, w, h, d;
        var i = max;

        while (i--){
            if(type===3) t = Math.floor(Math.random()*2)+1;
            else t = type;
            x = -100 + Math.random()*200;
            z = -100 + Math.random()*200;
            y = 100 + Math.random()*1000;
            w = 10 + Math.random()*10;
            h = 10 + Math.random()*10;
            d = 10 + Math.random()*10;

            if(t===1){
                bodys[i] = new OIMO.Body({type:'sphere', size:[w*0.5], pos:[x,y,z], move:true, world:world});
                meshs[i] = new THREE.Mesh( geos.sphere, mats.sph );
                meshs[i].scale.set( w*0.5, w*0.5, w*0.5 );
            } else if(t===2){
                bodys[i] = new OIMO.Body({type:'box', size:[w,h,d], pos:[x,y,z], move:true, world:world});
                meshs[i] = new THREE.Mesh( geos.box, mats.box );
                meshs[i].scale.set( w, h, d );
            }

            meshs[i].castShadow = true;
            meshs[i].receiveShadow = true;

            scene.add( meshs[i] );
        }
    }

    function updateOimoPhysics() {
        world.step();

        var x, y, z;
        var i = bodys.length;
        var mesh;
        var body; 

        while (i--){
            body = bodys[i].body;
            mesh = meshs[i];

            if(!body.sleeping){

                mesh.position.copy(body.getPosition());
                mesh.quaternion.copy(body.getQuaternion());

                // change material
                if(mesh.material.name === 'sbox') mesh.material = mats.box;
                if(mesh.material.name === 'ssph') mesh.material = mats.sph; 

                // reset position
                if(mesh.position.y<-100){
                    x = -100 + Math.random()*200;
                    z = -100 + Math.random()*200;
                    y = 100 + Math.random()*1000;
                    body.resetPosition(x,y,z);
                }
            } else {
                if(mesh.material.name === 'box') mesh.material = mats.sbox;
                if(mesh.material.name === 'sph') mesh.material = mats.ssph;
            }
        }

        displayInfo();
    }

    function gravity(g){
        nG = document.getElementById("gravity").value
        world.gravity = new OIMO.Vec3(0, nG, 0);
    }

    //----------------------------------
    //  OIMO INFOS
    //----------------------------------

    function displayInfo(){

        fps[2] = Date.now();
        if (fps[2]-1000>fps[1]){ fps[1]=fps[2]; fps[0]=fps[3]; fps[3]=0; } fps[3]++;

        var w = world.performance;
        var info =[
            "Oimo.js DEV.1.1.0a<br><br>",
            "FPS: " + fps[0] +" fps<br><br>",
            "Rigidbody: "+world.numRigidBodies+"<br>",
            "Contact: "+world.numContacts+"<br>",
            "Pair Check: "+world.broadPhase.numPairChecks+"<br>",
            "Contact Point: "+world.numContactPoints+"<br>",
            "Island: "+world.numIslands +"<br><br>",
            "Broad-Phase Time: "+w.broadPhaseTime + " ms<br>",
            "Narrow-Phase Time: "+w.narrowPhaseTime + " ms<br>",
            "Solving Time: "+w.solvingTime + " ms<br>",
            "Updating Time: "+w.updatingTime + " ms<br>",
            "Total Time: "+w.totalTime + " ms "
        ].join("\n");
        infos.innerHTML = info;
    }

    //----------------------------------
    //  TEXTURES
    //----------------------------------

    function gradTexture(color) {
        var c = document.createElement("canvas");
        var ct = c.getContext("2d");
        c.width = 16; c.height = 256;
        var gradient = ct.createLinearGradient(0,0,0,256);
        var i = color[0].length;
        while(i--){ gradient.addColorStop(color[0][i],color[1][i]); }
        ct.fillStyle = gradient;
        ct.fillRect(0,0,16,256);
        var texture = new THREE.Texture(c);
        texture.needsUpdate = true;
        return texture;
    }

    function basicTexture(n){
        var canvas = document.createElement( 'canvas' );
        canvas.width = canvas.height = 64;
        var ctx = canvas.getContext( '2d' );
        var colors = [];
        if(n===0){ // sphere
            colors[0] = "#58AA80";
            colors[1] = "#58FFAA";
        }
        if(n===1){ // sphere sleep
            colors[0] = "#383838";
            colors[1] = "#38AA80";
        }
        if(n===2){ // box
            colors[0] = "#AA8058";
            colors[1] = "#FFAA58";
        }
        if(n===3){ // box sleep
            colors[0] = "#383838";
            colors[1] = "#AA8038";
        }
        ctx.fillStyle = colors[0];
        ctx.fillRect(0, 0, 64, 64);
        ctx.fillStyle = colors[1];
        ctx.fillRect(0, 0, 32, 32);
        ctx.fillRect(32, 32, 32, 32);

        var tx = new THREE.Texture(canvas);
        tx.needsUpdate = true;
        return tx;
    }

</script>
</body>
</html>
