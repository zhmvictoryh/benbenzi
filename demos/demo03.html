<script>
function CLEAR(o){};
CLEAR({ground:false});
// BALL TEST
function initDemo(){
    // ground
    ADD({ type:"ground", size:[2000,1000,2000], pos:[0,-500,0] });
    // wall
    ADD({ type:"box", size:[2000,1000,100], pos:[0,500,-1000] });
    ADD({ type:"box", size:[2000,1000,100], pos:[0,500,1000] });
    ADD({ type:"box", size:[100,1000,2000], pos:[-1000,500,0] });
    ADD({ type:"box", size:[100,1000,2000], pos:[ 1000,500,0] });

    var px, pz, s;
    for (var i=0; i!==333; ++i ){
        s = 10+(Math.random()*100);
        px = -100+Math.random()*200;
        pz = -100+Math.random()*200;
        ADD({ type:"nball", size:[s], pos:[px,1+(100*i),pz], config:[s/10, 0.5, 0.5], move:true });
    }
}
