<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Oimo.js REV</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="container" class="unselectable"></div>
		<div id="debug" class="unselectable"></div>
		<div id="info" class="unselectable">
			<a href="http://3dflashlo.wordpress.com/" target="_blank" style="color:#4d4d4d">LOTH 2013</a>
			| <a href="http://threejs.org" target="_blank" style="color:#4d4d4d">THREE.JS</a>
			| <a href="https://code.google.com/p/sea3d/" target="_blank" style="color:#4d4d4d">SEA3D</a>
			| <a href="https://github.com/saharan/OimoPhysics" target="_blank" style="color:#4d4d4d">OIMO.PHYSICS</a>
		</div>
		<div id="cursor" class="unselectable">
			<img id="cursorUp" class="unselectable" src="images/cursor0.png">
			<img id="cursorDown" class="unselectable" src="images/cursor01.png">
		</div>
		<div id="menu" class="unselectable">
			<button type="button" onclick="prevDemo()" id="bcontrol">PREV DEMO</button>
			<button type="button" onclick="nextDemo()" id="bcontrol">NEXT DEMO</button>
			<button type="button" onclick="moveView()" id="bview">VIEW</button>
		</div>
		<div id="titre" class="unselectable">
			<img id="logo" class="unselectable" src="images/logo.png"/>
			<a href="https://github.com/lo-th/Oimo.js" target="_blank"><b>Oimo.js</b></a><p style="font-size:12px; display:inline"> &nbsp;&nbsp;REV / <a href="index.html" target="_self">DEV</a></p>
		</div>
		<div id="option" class="unselectable">
			<form oninput="amount.value=gravity.value">
				GRAVITY <output name="amount" for="gravity">-10</output><input id="gravity" type="range" min="-10" max="10" value="-10" step="0.1" onchange="changeGravity()" /><br/>
		    </form>
		</div>
		<div id="loader" class="unselectable">
			<img id="loadIcon" class="unselectable" src="images/loader.gif"/><br/>
			<div id="loadTxt" class="unselectable">...</div>
		</div>

		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/BufferGeometryUtils.js"></script>
		<script type="text/javascript" src="js/Mirror.js"></script>
		<script type="text/javascript" src="js/tweenLite.min.js"></script>
		<script type="text/javascript" src="js/loaders/sea3d/SEA3D.js"></script>
		<script type="text/javascript" src="js/loaders/sea3d/SEA3DLoader.js"></script>
		<script type="text/javascript" src="js/loaders/sea3d/SEA3DDeflate.js"></script>
		<script type="text/javascript" src="js/loaders/sea3d/SEA3DLZMA.js"></script>
		<script type="text/javascript" src="js/ViewBasic.js"></script>
		<script type="text/javascript" src="js/AutoTexture.js"></script>

		<script type="text/javascript">
		    var demoName = ["Basic shape", "Dice fall", "Mad Pool", "Joint test", "Supermarket", "Greek temple", "RagDoll"];
		    var vSet = [ {h:90, v:70, d:600}, {h:0, v:60, d:1000}, {h:360, v:45, d:600}, {h:200, v:70, d:1500}, {h:0, v:10, d:1000}];
		    var key = { front:false, back:false, left:false, right:false, jump:false, crouch:false };

		    var currentView = 0;
            var output, garvity, loadInfo;;

            var OimoWorker = new Worker('worker_oimo_rev.js');
        	OimoWorker.postMessage = OimoWorker.webkitPostMessage || OimoWorker.postMessage;

		    function init() {
		    	output = document.getElementById("debug");
                garvity = document.getElementById("gravity");
                loadInfo = document.getElementById("loadTxt");

            	// init three.js engine
            	initThree({ mouse:true, autoSize:true, n:Math.floor(Math.random()*4), optimized:false});
            }

            function mainAllObjectLoaded(){
            	// hide loader
            	loadInfo.style.visibility = "hidden";
            	document.getElementById("loadIcon").style.visibility = "hidden"; 
            	document.getElementById("loader").style.visibility = "hidden";
            	// start worker
        	    OimoWorker.postMessage({tell:"INITWORLD", dt:1/60, iterations:8, G:garvity.value });
            }

            //-----------------------------------------------------
            //  OIMO MESSAGE MAIN
            //-----------------------------------------------------

    	    OimoWorker.onmessage = function(e) {
    	    	var phase = e.data.tell;
    	    	
    	    	// create mesh
	            if(phase === "INIT"){
	            	createContentObjects(e.data);
	            	OimoWorker.postMessage({tell:"UPDATE"});
				}

				// update three object
    	    	else if( phase === "RUN"){
    	    		var demo = e.data.infos[0];

    	    		var max = e.data.sleeps.length;
    	    		var m = e.data.matrix;
        	    	var mtx, n, mesh;

        	    	// Update rendering meshes
        	    	for(var i=0; i!==max; i++){
        	    		if( content.children[i] ){
            	    		mesh = content.children[i];
            	    		if( e.data.sleeps[i]==0){
            	    			n = 12*i;
	            	    		mtx = new THREE.Matrix4(m[n+0], m[n+1], m[n+2], m[n+3]*100, m[n+4], m[n+5], m[n+6], m[n+7]*100, m[n+8], m[n+9], m[n+10], m[n+11]*100, 0, 0, 0, 1);
	            	    		//mtx.multiplyScalar(0.001);
	            	    		//mtx = new THREE.Matrix4(m[n+0]*0.001, m[n+1]*0.001, m[n+2]*0.001, m[n+3]*0.1, m[n+4]*0.001, m[n+5]*0.001, m[n+6]*0.001, m[n+7]*0.1, m[n+8]*0.001, m[n+9]*0.001, m[n+10]*0.001, m[n+11]*0.1, 0, 0, 0, 1);
						        mesh.position.getPositionFromMatrix( mtx );
						    	mesh.rotation.setFromRotationMatrix( mtx );

						    	if(mesh.material.name == "mat01sleep") mesh.material = mat01;
					    		else if(mesh.material.name == "mat02sleep") mesh.material = mat02;
					    		else if(mesh.material.name == "mat03sleep") mesh.material = mat03;
					    		else if(mesh.material.name == "mat04sleep") mesh.material = mat04;
					    		else if(mesh.material.name == "mat07sleep") mesh.material = mat07;
					    		else if(mesh.material.name == "bonesleep") mesh.material = matBone;
						    } else {
					    		if(mesh.material.name == "mat01"){ mesh.material = mat01sleep;}
					    		else if(mesh.material.name == "mat02"){ mesh.material = mat02sleep;}
					    		else if(mesh.material.name == "mat03"){ mesh.material = mat03sleep;}
					    		else if(mesh.material.name == "mat04"){ mesh.material = mat04sleep;}
					    		else if(mesh.material.name == "mat07"){ mesh.material = mat07sleep;}
					    		else if(mesh.material.name == "bone"){ mesh.material = matBonesleep;}
					    	}
				        } 
		            }

		            //skin update
		            if(demo === 3) updateSnake();
		            if(demo === 6) updateSila();
		            //Follow object 
		            if(demo === 4 || demo === 5){
		            	m=content.children[max-1];
		            	cameraFollow(m.position);
		            	m.children[0].rotation.y = -m.rotation.y; //axe01
		                m.children[0].children[0].rotation.x = -m.rotation.x; //axe02
		            	m.children[0].children[0].children[0].rotation.z = -m.rotation.z; //axe03
		            }
		            //if(demo === 5) cameraFollow(content.children[max-4].position);

					displayInfo(e.data.infos);

					//viewRender();
					//setTimeout(viewRender, 0);
	            }

	            // clear three object
				else if(phase === "CLEAR") clearContent();
				// get ragdoll info
				else if(phase === "GETBONES") getSqueletonStructure(e.data.name);
    	    }

    	    function sendKey(){ OimoWorker.postMessage({tell:"KEY", key:key}); }
    	    function sendCameraOrientation(){ OimoWorker.postMessage({tell:"CAMERA", cam:cam}); }
	        function prevDemo(){ OimoWorker.postMessage({tell:"PREV"}); }
	        function nextDemo(){ OimoWorker.postMessage({tell:"NEXT"}); }
	        function changeGravity(){ OimoWorker.postMessage({tell:"GRAVITY", G:garvity.value}); }

	        //-----------------------------------------------------
            //  OIMO INFO
            //-----------------------------------------------------

	        function displayInfo(a){
	        	var info = "-- "+ demoName[a[0]]+" --<br><br>";
	        	info += "Rigidbody: "+a[1]+"<br>";
	        	info += "Contact: "+a[2]+"<br>";
			    info += "Shapes: "+a[3]+"<br>";
			    info += "Joints: "+a[4]+"<br>";
			    info += "Island: " + a[5] +"<br><br>";
			    
			    info += "Broad-Phase Time: " + a[6] + "ms<br>";
			    info += "Narrow-Phase Time: " + a[7] + "ms<br>";
			    info += "Solving Time: " + a[8] + "ms<br>";
			    info += "Updating Time: " + a[9] + "ms<br>";
			    info += "Total Time: " + a[10] + "ms<br><br>";

			    info += "Physics: " + a[11] +" fps<br>";
			    info += "Render: " + fpstxt +" fps<br>";
	        	output.innerHTML = info;
	        }

			function moveView() {
				var n = currentView;
				onThreeChangeView(vSet[n].h, vSet[n].v, vSet[n].d);
				document.getElementById("bview").innerHTML = "VIEW " + n;
				currentView++;
				if(currentView == vSet.length)currentView = 0;
			}

		    window.onload = init;
		</script>
	</body>
</html>
